<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">
		<p:panel>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="#{txtAdmin.options}" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Login:" />
				<p:inputText value="#{adminPanel_Users.login}" />
				<p:commandButton value="#{txtAdmin.search}" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table2" style="margin-bottom:1em;">
	
		<p:commandButton value="#{txtAdmin.add}" action="#{adminPanel_Users.newUser()}" style="margin-bottom:1em;"/>
 
		<p:dataTable value="#{adminPanel_Users.list}" var="u">

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{txtAdmin.login}" />
				</f:facet>
				<h:outputText value="#{u.login}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{txtAdmin.password}" />
				</f:facet>
				<h:outputText value="#{u.password}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{txtAdmin.name}" />
				</f:facet>
				<h:outputText value="#{u.name}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{txtAdmin.surname}" />
				</f:facet>
				<h:outputText value="#{u.surname}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{txtAdmin.gender}" />
				</f:facet>
				<h:outputText value="#{u.gender}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{txtAdmin.options2}" />
				</f:facet>
				<center>
				<p:commandButton value="#{txtAdmin.edit}"
					action="#{adminPanel_Users.editUser(u)}" style="margin:0px 15px"/>

				 <p:commandButton value="#{txtAdmin.delete}"
					action="#{adminPanel_Users.deleteUser(u)}" update="@form" />
				</center>
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</p:panel>
</ui:define>
</ui:composition>
</html>
